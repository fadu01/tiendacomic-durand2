    <main class="mt-3">

        <form class="mb-5 formulario consulta">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre Completo</label>

            </div>
            <div class="mb-3">

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Deje su consulta</label>
                <input type="textarea" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input checkTilde" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto recibir promociones</label>
            </div>
            <button type="submit" class="btn botones">Enviar</button>
            <button type="submit" class="btn botones">Borrar</button>
          </form>
